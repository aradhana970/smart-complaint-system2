{% extends "base.html" %}

{% block title %}Register - Smart Complaint System{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-plus fa-3x text-primary"></i>
            <h2 class="mt-3">Create Account</h2>
            <p class="text-muted">Register to submit complaints</p>
        </div>
        
        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Username
                </label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="Choose a username" required minlength="3">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-2"></i>Email Address
                </label>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Create a password" required minlength="6">
            </div>
            
            <div class="mb-3">
                <label for="confirm_password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Confirm Password
                </label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                       placeholder="Confirm your password" required>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-user-plus me-2"></i>Register
                </button>
            </div>
        </form>
        
        <div class="auth-footer">
            <p class="mb-0">Already have an account? 
                <a href="{{ url_for('login') }}" class="text-primary">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
